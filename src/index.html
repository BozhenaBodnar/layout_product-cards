<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/indexx.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__img img"
      src="images/imac.jpeg"
      alt="imac"
      >
      <h1 class="card__title title"> APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__product-code code">Product code: 195434</p>
      <div class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review-num review">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="price">Price:</p>
        <p class="prise-sum">&dollar;2,199</p>
      </div>
      <a
        class="card__button button"
        data-qa="hover"
        href="https://hard.rozetka.com.ua/ua/apple_mned2ua_a/p22802216/"
        target="_blank"
      >
        buy
      </a>
    </div>
  </body>
</html>
